
version: '3.8'

services:
  lambda:
    container_name: ops-api-lambda-container
    image: amazon/aws-lambda-python:3.9
    ports:
      - "9000:8080"  # Map container port 8080 to host port 9000
    environment:
      # Archer authentication settings for test system
      - OPSAPI_ARCHER_USERNAME=${OPSAPI_ARCHER_USERNAME}
      - OPSAPI_ARCHER_PASSWORD=${OPSAPI_ARCHER_PASSWORD}
      - OPSAPI_ARCHER_INSTANCE=Test
      - OPSAPI_ARCHER_URL=https://optstest.uscis.dhs.gov/

      # OPS Portal API settings
      - OPSAPI_OPS_PORTAL_AUTH_URL=https://gii-dev.ardentmc.net/dhsopsportal.api/api/auth/token
      - OPSAPI_OPS_PORTAL_ITEM_URL=https://gii-dev.ardentmc.net/dhsopsportal.api/api/Item
      - OPSAPI_OPS_PORTAL_CLIENT_ID=test_client_id
      - OPSAPI_OPS_PORTAL_CLIENT_SECRET=test_client_secret
      - OPSAPI_OPS_PORTAL_VERIFY_SSL=false
      
      # AWS Lambda environment variables
      - AWS_LAMBDA_FUNCTION_TIMEOUT=300
      - AWS_LAMBDA_FUNCTION_MEMORY_SIZE=512
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - ./:/var/task:ro  # Mount the current directory as /var/task (read-only)
