[general]
# Path to the time log file
time_log_path = logs/time_log.txt

[archer]
# Archer authentication settings are now in .env file
# See .env.example for required variables

[ops_portal]
# OPS Portal API settings are now in .env file
# See .env.example for required variables

[processing]
# Data processing settings
category_mapping_file = config/category_mappings.csv
field_mapping_file = config/field_mappings.csv
categories_to_send_file = config/categories_to_send.csv
categories_not_to_send_file = config/categories_not_to_send.csv
filter_rejected = true
filter_unprocessed = true
filter_by_date = true

[logging]
# Logging settings
log_level = INFO
log_file = logs/src.log
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
